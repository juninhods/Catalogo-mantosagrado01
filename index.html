<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: radial-gradient(circle at top, #0f2027, #000);
  color: #fff;
  text-align: center;
}

h1 { margin: 20px 0; }

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  padding: 20px;
}


.card, .shirt {
  background: rgba(255,255,255,0.08);
  border-radius: 16px;
  padding: 15px;
  cursor: pointer;
  transition: 0.3s;
  animation: fadeIn 0.4s ease;
}

.card:hover, .shirt:hover {
  transform: scale(1.05);
  background: rgba(255,255,255,0.18);
}


.card img {
  width: 70px;
  height: 70px;
  object-fit: contain;
  margin-bottom: 10px;
}

/* CAMISAS + ZOOM */
.zoom-container {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
}

.zoom-container img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  transition: transform 0.2s ease;
}

.zoom-container:hover img {
  transform: scale(2);
}


.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  z-index: 999;
  justify-content: center;
  align-items: center;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
}

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: #fff;
  cursor: pointer;
}

.back {
  grid-column: 1 / -1;
  text-align: left;
  color: #00ffcc;
  cursor: pointer;
  font-weight: bold;
}

button {
  margin-top: 10px;
  padding: 10px 15px;
  border: none;
  border-radius: 10px;
  background: #00ffcc;
  font-weight: bold;
  cursor: pointer;
}
.header-global {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 20px 0;
}

.logo-global {
  width: 80px;
  height: 80px;
  object-fit: contain;
  margin-bottom: 10px;
}


@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

const content = document.getElementById("content");
const title = document.getElementById("title");

function showPaises() {
  title.innerText = "Escolha o País";
  content.innerHTML = "";
  Object.keys(data).forEach(pais => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<img src="${data[pais].img}"><h3>${pais}</h3>`;
    div.onclick = () => showLigas(pais);
    content.appendChild(div);
  });
}

function showLigas(pais) {
  title.innerText = pais + " – Ligas";
  content.innerHTML = `<div class="back" onclick="showPaises()">⬅ Voltar</div>`;
  Object.keys(data[pais].ligas).forEach(liga => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<img src="${data[pais].ligas[liga].img}"><h3>${liga}</h3>`;
    div.onclick = () => showTimes(pais, liga);
    content.appendChild(div);
  });
}

function showTimes(pais, liga) {
  title.innerText = liga + " – Times";
  content.innerHTML = `<div class="back" onclick="showLigas('${pais}')">⬅ Voltar</div>`;
  Object.keys(data[pais].ligas[liga].times).forEach(time => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<img src="${data[pais].ligas[liga].times[time].img}"><h3>${time}</h3>`;
    div.onclick = () => showCamisas(pais, liga, time);
    content.appendChild(div);
  });
}

function showCamisas(pais, liga, time) {
  title.innerText = time + " – Camisas";
  content.innerHTML = `<div class="back" onclick="showTimes('${pais}','${liga}')">⬅ Voltar</div>`;
  data[pais].ligas[liga].times[time].camisas.forEach(camisa => {
    const div = document.createElement("div");
    div.className = "shirt";
    div.innerHTML = `
      <div class="zoom-container" onclick="openModal('${camisa.img}')">
        <img src="${camisa.img}">
      </div>
      <h3>${camisa.nome}</h3>
      <p>${camisa.preco}</p>
      <button onclick="whatsapp()">Comprar no Instagram</button>
    `;
    content.appendChild(div);
  });
}

function openModal(img) {
  document.getElementById("imageModal").style.display = "flex";
  document.getElementById("modalImg").src = img;
}

function closeModal() {
  document.getElementById("imageModal").style.display = "none";
}

function whatsapp() {
  window.open("https://www.instagram.com/mantosagrado00", "_blank");
}
